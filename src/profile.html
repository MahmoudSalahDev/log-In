<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <header class="bg-white py-3 px-3 sm:px-0">
        <div class="container flex justify-between">
            <i class="fa-solid fa-masks-theater text-[30px] text-cyan-500"></i>
            <a onclick="logOut()" class="cursor-pointer text-[20px] font-semibold capitalize">log out <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </div>
    </header>
    <main>
        <section>
            <div class="container px-3 sm:px-0 flex justify-center items-center min-h-[70vh]">
                <div class="card p-5 flex flex-col items-center bg-white w-full max-w-[400px] h-fit">
                    <div class="flex flex-col items-center mb-3">
                        <i class="fa-solid fa-user text-[50px]"></i>
                        <h2 class="text-[25px] font-semibold">Profile</h2>
                    </div>
                    <div class="w-full">
                        <p class="text-[20px]"><span class="font-semibold">Name:</span> <span id="pUserName"></span></p>
                    </div>
                    <div class="w-full">
                        <p class="text-[20px]"><span class="font-semibold">Email:</span> <span id="pUserEmail"></span></p>
                    </div>
                    <div class="w-full">
                        <p class="text-[20px]"><span class="font-semibold">Password:</span> <span id="pUserPassword"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
